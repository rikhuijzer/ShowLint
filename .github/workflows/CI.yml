name: CI

on:
  schedule:
    # Sunday at 04:15.
    - cron: "15 4 * * 0"
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Install Podman
      run: |
        sudo apt-get -y update
        sudo apt-get -y install podman

    - name: Validate that Comby is available
      run: podman run -it comby/comby -version

    # Python is necessary for the pre-rendering (minification) step
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1

    - uses: julia-actions/julia-buildpkg@v1
    - uses: julia-actions/julia-runtest@v1

    - name: Clone repositories
      run: julia -e '
        using Pkg; Pkg.develop(path="."); 
        using ShowLint; ShowLint.clone_repositories();'

    - name: Create repository pages
      run: julia -e 'using ShowLint; ShowLint.create_repo_pages()'

    - name: Build site
      run: julia -e '
        using Pkg; Pkg.add(["Franklin"]);
        Pkg.activate("."); Pkg.instantiate();
        using Franklin; optimize()'

    - name: Deploy to secondary branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./__site
        cname: lint.huijzer.xyz
